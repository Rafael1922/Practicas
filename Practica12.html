<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Evento</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <div class="contenedor">
        <h1>Conferencia anual de desarrollo web</h1>
        <h2>Fecha 30 de octubre 2024</h2>
        <h3>Lugar: Centro de convenciones weblandia</h3>
        <h4>!Registrate ahora para asegurar tu lugar</h4>
        <img src ="images/Ticket.png" width="300" height="200">
    </div>
    <div class="container">
        <h1>Registro de Evento</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="Tipo de Entrada">Tipo de Entrada:</label>
                <select id="Tipo de Entrada" name="Tipo de Entrada" required>
                    <option value="">Seleccionar</option>
                    <option value="General">General</option>
                    <option value="VIP">VIP</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="Practica12.js"></script>
</body>
</html>
